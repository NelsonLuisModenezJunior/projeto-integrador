type Chamado {
    idChamado: ID!
    dataHora: String!
    detalhes: String!
    idBancada: Int!
    status: Int!
    idFuncionario: Int!
}

type Query {
    chamado: [Chamado]!
    chamados(idChamado: ID!): Chamado!
    chamadosFuncionario(idFuncionario: Int!): [Chamado]!
    chamadosPatrimonio(idPatrimonio: Int!): [Chamado]!
    chamadosStatus(status: Int!): [Chamado]!
}

input DadosChamado {
    dataHora: String!
    detalhes: String!
    idBancada: Int!
    status: Int!
}

type Mutation {
    createChamado(data: DadosChamado!): Chamado!
    updateChamado(idChamado: ID!, data: DadosChamado!): Chamado!
    deleteChamado(idChamado: ID!): Boolean
}