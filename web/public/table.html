<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
</head>

<body><input type="checkbox" id="select-all">
    <table id="">
        <thead>
            <tr>
                <th></th>
                <th>De</th>
                <th>Assunto</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" class="select-checkbox"></td>
                <td>fulano@exemplo.com</td>
                <td>Assunto do e-mail</td>
                <td>01/04/2023</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="select-checkbox"></td>
                <td>ciclano@exemplo.com</td>
                <td>Assunto do e-mail</td>
                <td>02/04/2023</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="select-checkbox"></td>
                <td>beltrano@exemplo.com</td>
                <td>Assunto do e-mail</td>
                <td>03/04/2023</td>
            </tr>
        </tbody>
    </table>
    <script>
        // Selecione todos os checkboxes quando o checkbox geral Ã© selecionado
        document.getElementById("select-all").addEventListener("click", function () {
            var checkboxes = document.getElementsByClassName("select-checkbox");
            for (var i = 0; i < checkboxes.length; i++) {
                checkboxes[i].checked = this.checked;
            }
        });

        // Deselecione o checkbox geral se algum checkbox individual for desmarcado
        var checkboxes = document.getElementsByClassName("select-checkbox");
        for (var i = 0; i < checkboxes.length; i++) {
            checkboxes[i].addEventListener("click", function () {
                if (!this.checked) {
                    document.getElementById("select-all").checked = false;
                }
            });
        }

    </script>
</body>

</html>
