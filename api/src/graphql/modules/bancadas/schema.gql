type Bancada {
  idBancada: ID!
  local: String!
  status: Int!
  apelido: String!
}

type Query {
  bancadas: [Bancada]!
  bancada(idBancada: ID!): Bancada!
  bancadasByLocal(local: String!): [Bancada]!
  bancadasByStatus(status: Int!): [Bancada]!
  searchBancadas(filter: BancadaFilter): [Bancada]
}

input DadosBancada {
  local: String
  status: Int
  apelido: String
}

input BancadaFilter {
  idBancada: ID
  local: String
  status: Int
  apelido: String
}

type Mutation {
  createBancada(data: DadosBancada): Bancada!
  updateBancada(idBancada: ID!, data: DadosBancada!): Boolean!
  deleteBancada(idBancada: ID!): Boolean!
}