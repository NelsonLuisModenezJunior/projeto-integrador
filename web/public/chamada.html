    <link rel="stylesheet" href="../src/assets/home.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--NavBar-->
       <!-- Navbar -->
       <div class="sidebar navbar">
        <div class="logo-details">
            <i class="desktop icon"></i>
            <div class="logo_name">Parque Computacional</div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <a href="#">
                    <i class="home icon"></i>
                    <span class="links_name">Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>
            <li>
                <a href="#">
                    <i class="keyboard outline icon"></i>
                    <span class="links_name">Patrimônio</span>
                </a>
                <span class="tooltip">Patrimônio</span>
            </li>
            <li>
                <a href="#">
                    <i class="server icon"></i>
                    <span class="links_name">Bancada</span>
                </a>
                <span class="tooltip">Bancada</span>
            </li>
            <li>
                <a href="#">
                    <i class="wrench icon"></i>
                    <span class="links_name">HelpDesk</span>
                </a>
                <span class="tooltip">HelpDesk</span>
            </li>
            <li>
                <a href="#">
                    <i class="user outline icon"></i>
                    <span class="links_name">Usuário</span>

            <li>
                <a href="#">

                    <span class="links_name">Setting</span>
                </a>
                <span class="tooltip">Setting</span>
            </li>
        </ul>
    </div>

    <!--Codigo html da chamada-->

    <div class="ui container">
      <h1 class="ui header">Chamados</h1>
      <div class="ui segment">
        <h3 class="ui header">Novo Chamado</h3>
        <form id="form" class="ui form">
          <div class="field">
            <label>Nome</label>
            <input type="text" name="name" placeholder="Nome completo" />
          </div>
          <div class="field">
            <label>Bancada</label>
            <input type="number" name="number" placeholder="Número da Bancada" />
          </div>
          <div class="field">
            <label>Data e Hora</label>
            <input type="date" name="date"/>
          </div>
          <div class="field">
            <label>Descrição</label>
            <textarea name="description" rows="2" class="auto-expand"></textarea>
          </div>
          <button type="submit" class="ui button">Enviar</button>
        </form>
      </div>
      <div class="ui segment">
        <h3 class="ui header">Chamados Anteriores</h3>
        <table class="ui celled table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Bancada</th>
              <th>Data e Hora</th>
              <th>Descrição</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
    <div class="ui inverted vertical footer segment">
      <div class="ui container">
        <div class="ui stackable inverted divided equal height stackable grid">
          <div class="sixteen wide column">
            <p class="ui inverted right aligned segment">© 2023 Todos os direitos reservados.</p>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>

<script>
    const form = $("#form");
const tableBody = $("#tableBody");

form.submit(function (event) {
  event.preventDefault();

  const formData = form.serializeArray();

  const data = {};
  for (let i = 0; i < formData.length; i++) {
    data[formData[i].name] = formData[i].value;
  }

  addRow(data);
    })

$(".auto-expand").on("input", function () {
  this.style.height = "auto";
  this.style.height = this.scrollHeight + "px";
});

function addRow(data) {
  const newRow = $("<tr>");

  const name = $("<td>").text(data.name);
  const number = $("<td>").text(data.number);
  const date = $("<td>").text(data.date);
  const description = $("<td>").text(data.description);
  const status = $("<td>").text("Pendente");

  newRow.append(name);
  newRow.append(number);
  newRow.append(date);
  newRow.append(description);
  newRow.append(status);

  tableBody.append(newRow);
}
</script>

<script src="../../src/assets/home.js"></script>
