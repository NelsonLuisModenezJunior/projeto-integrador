<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAR - Login</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../src/assets/semantic/semantic.min.css">
    <script src="../src/assets/semantic/semantic.min.js"></script>
    <link rel="stylesheet" href="../src/assets/login.css">
    <meta name="google-signin-client_id"
        content="1090697719532-djuhtf5mi9r69ci55jr16ib9hg9ssnbc.apps.googleusercontent.com">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://unpkg.com/jwt-decode@3.1.2/build/jwt-decode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="bg-login">
        <img src="../src/assets/media/bg-login.png" alt="green backgroud sar">
    </div>
    <form class="form_container">
        <div class="logo_container">
            <img src="../src/assets/media/logo.png" alt="">
        </div>
        <div class="title_container">
            <p class="title">Olá!</p>
            <span class="subtitle">Entre com sua conta da Unicamp para ter acesso aos serviços SAR.</span>
        </div>
        <div id="buttonDiv"></div>
        <p class="note">Ajuda</p>
    </form>
    <div id="login-failed">
        <div id="login-failed-content">
            <div id="login-failed-header">
                <h2 class="login-failed-title">Erro de Login</h2>
                <button id="login-failed-close">&times;</button>
            </div>
            <p class="login-failed-description">Não foi possível efetuar o login. Verifique suas credenciais e tente
                novamente.</p>
        </div>
    </div>

    <script src="../src/assets/google.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</body>

</html>
